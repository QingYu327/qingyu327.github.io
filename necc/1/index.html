<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="resources/css/index.css">
</head>

<body>
    <div class="background">
        <div class="info">
            <div class="logo">
            </div>
            <img src="resources/images/background.jpg" alt="background.jpg">
            <div class="left-box"></div>
            <div class="right-box"></div>
            <div class="time">
                <h2 class="title">C O M I N G &nbsp S O O N</h2>
                <div class="time-box">
                    <div class="days">
                        <p class="day">00</p>
                        <span class="text">Days</span>
                    </div>
                    <div class="hours">
                        <p class="hour">00</p>
                        <span class="text">Hours</span>
                    </div>
                    <div class="min">
                        <p class="min">00</p>
                        <span class="text">Min</span>
                    </div>
                    <div class="sec">
                        <p class="sec">00</p>
                        <span class="text">Sec</span>
                    </div>
                </div>
                <p class="sub-title">The first step is as good as half over.</p>
                <p class="sub-title">Every noble work is at first impossible.</p>
                <p class="sub-title tips"></p>
            </div>
        </div>
    </div>
</body>

<script src="resources/js/jquery-3.2.1.min.js"></script>
<script src="resources/js/index.js"></script>
</html>
